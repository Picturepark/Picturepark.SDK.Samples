<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="item-container" [class.item-container-mobile]="mobileQuery.matches">
  <div *ngIf="!loading" class="item mat-typography" [class.item-mobile]="mobileQuery.matches">
    <mat-card appearance="outlined" class="custom-shadow">
      <mat-card-title>
        {{ content.displayValues!['name'] }}
      </mat-card-title>
    </mat-card>

    <mat-card appearance="outlined" class="custom-shadow preview-image" *ngIf="content.contentType !== 'Virtual'">
      <div>
        <pp-content-image-preview [content]="content"></pp-content-image-preview>
      </div>
    </mat-card>

    <pp-layer-panels
      *ngIf="schemas"
      [content]="content"
      [schemas]="schemas"
      [showContentSchema]="content.contentType === 'Virtual'"
      [excludedLayerSchemaIds]="systemLayerSchemaIds"
      (relationClick)="relationClick($event)"
    >
    </pp-layer-panels>
  </div>
</div>

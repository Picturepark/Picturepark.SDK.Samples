@if (!config.isAuthenticated) {
  <button mat-button (click)="login()">
    {{ 'Profile.Login' | pptranslate }}
  </button>
} @else {
  <button mat-button [matMenuTriggerFor]="menu">{{ 'Profile.Profile' | pptranslate }}</button>
}
<mat-menu #menu="matMenu">
  <a mat-menu-item [href]="config.identityServer" target="_blank">{{ 'Profile.ManageAccount' | pptranslate }}</a>
  <a mat-menu-item [href]="'mailto:' + config.contactEmail">{{ 'Profile.ContactAdmin' | pptranslate }}</a>
  <button mat-menu-item (click)="logout()">{{ 'Profile.Logout' | pptranslate }}</button>
</mat-menu>
